<div class="container">
    <div class="wrapper animated bounceInLeft">
      
      <div class="product-form">
        <h3> add a category</h3>
        <form [formGroup]="CategoryForm" (ngSubmit)="onSubmit()">
          <p>
            <label>Category Name</label>
            <input type="text" name="name" formControlName="name" placeholder="example : Maquillage/Mascara">
          </p>

          <p>
            <label>Category Path</label>
            <input type="text" name="PathCat" formControlName="PathCat" placeholder="example : Maquillage/Mascara">
          </p>

          <p class="full">
            <button type="submit" class="btn green">Add</button>
          </p>

          </form>
          </div>
          </div>
          </div>
