
<div *ngIf="products.length > 0" class="container">
    <div class="form-container">
        <div class="form__group">
            <input type="text" class="form__input" id="name" [(ngModel)]="searchName" (change)="filterProduct()" placeholder="Search By Brand" />
          </div>
        </div>

    <div *ngFor="let product of products|filter:NameSearch" class="product">
        <div class="category">
            <h6>Category</h6> 
            <h3>{{product.category}}</h3>
            <a href="#">{{product.productCode}}</a>
        </div>
        <div class="info">
            <div class="wrapper">
                <div class="progress">

                </div>
                <span class="quantity">
                    Qte :{{product.price}}
                </span>
                <h6>{{product.brand}}</h6>
                <h3>{{product.name}}</h3>
                <button class="btn red" (click)="deleteProduct(product._id)">Delete</button>
                <button class="btn green" [routerLink]="['/UpdateProduct/' + product._id]">Update</button>
            </div>
        </div>
    </div> 
</div>
